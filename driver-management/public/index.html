<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Driver Registration</h2>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">
                <p>1</p>
                <div class="bullet"></div>
                <p>Driver Info</p>
            </div>
            <div class="step">
                <p>2</p>
                <div class="bullet"></div>
                <p>Car Details</p>
            </div>
            <div class="step">
                <p>3</p>
                <div class="bullet"></div>
                <p>Confirm</p>
            </div>
        </div>

        <!-- Multi-Step Form -->
        <form id="driver-form">
            <!-- Step 1 -->
            <div class="form-step active">
                <div class="form-group">
                    <label for="driverName">Driver Name:</label>
                    <input type="text" id="driverName" name="driverName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-navigation">
                    <button type="button" class="next-button">Next</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step">
                <div class="form-group">
                    <label for="car">Car (Make/Model):</label>
                    <input type="text" id="car" name="car" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity (No. of Passengers):</label>
                    <input type="number" id="capacity" name="capacity" min="1" required>
                </div>
                <div class="form-navigation">
                    <button type="button" class="back-button">Back</button>
                    <button type="button" class="next-button">Next</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <div class="form-group">
                    <label for="available">Available:</label>
                    <input type="checkbox" id="available" name="available">
                </div>
                <div class="form-summary">
                    <p><strong>Driver Name:</strong> <span id="summary-name"></span></p>
                    <p><strong>Phone Number:</strong> <span id="summary-phone"></span></p>
                    <p><strong>Car:</strong> <span id="summary-car"></span></p>
                    <p><strong>Capacity:</strong> <span id="summary-capacity"></span></p>
                    <p><strong>Available:</strong> <span id="summary-available"></span></p>
                </div>
                <div class="form-navigation">
                    <button type="button" class="back-button">Back</button>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
