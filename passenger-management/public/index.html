<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('l.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Content Container */
        .content-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(0, 51, 102, 0.9); /* Semi-transparent blue for better contrast */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header Title Styling */
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Dropdown Menu Styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #fff;
            color: #000;
        }

        /* Message Styling */
        .message {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
            }

            header a {
                margin: 5px 0;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#">DEPAUW UNIVERSITY</a>
        <a href="#">TRAVEL</a>
        <a href="#">CARPOOL</a>
        <a href="#">BIKE RENTAL</a>
        <a href="#">CAR BOOKING</a>
        <a href="#">OTHER INFORMATION</a>
    </header>

    <!-- Content Section -->
    <div class="content-container">
        <h1>Trip Driver Selection</h1>
        <p>Please choose the type of driver for your trip:</p>

        <!-- Dropdown Selection -->
        <select id="driverChoice" onchange="displayChoice()">
            <option value="">--Select a driver--</option>
            <option value="local">Local Driver</option>
            <option value="student">Student Driver</option>
        </select>

        <!-- Message Display -->
        <div class="message" id="message"></div>
    </div>

    <script>
        // Function to Display Selected Driver Choice
        function displayChoice() {
            const driverChoice = document.getElementById('driverChoice').value;
            const message = document.getElementById('message');
            
            if (driverChoice === 'local') {
                message.textContent = "You have chosen a trip with a Local Driver.";
                message.style.color = 'green';
            } else if (driverChoice === 'student') {
                message.textContent = "You have chosen a trip with a Student Driver.";
                message.style.color = 'blue';
                // Redirect to the student driver page
                window.location.href = "studentdriver.html";
            } else {
                message.textContent = "";
            }
        }
    </script>
</body>
</html>
