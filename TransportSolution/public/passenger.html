<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <style>
        /* Styling for the header */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/l.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: #000; /* Black background */
            color: white; /* White text */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #FFD700;
        }

        /* Form styling */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #infoMessage p {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">HOME</a>
        <a href="passenger.html">PASSENGER</a>
        <a href="studentDrivers_driver_info.html">STUDENT DRIVERS</a>
        <a href="bicycle_rental.html">BIKE RENTAL</a>
        <a href="localDrivers_create-account.html">LOCAL DRIVER CREATE ACCOUNT</a>
        <a href="localDrivers_login.html">LOCAL DRIVER LOG IN</a>
        <a href="ruraltransit.html">RURAL TRANSIT</a>
        <a href="otherinformation.html">OTHER INFORMATION</a>
    </header>

    <div class="form-container">
        <h2>Set Up Your Passenger Account</h2>
        <form id="passenger-form">
            <div class="form-group">
                <label for="ID">Student ID:</label>
                <input type="number" id="ID" name="ID" required>
            </div>
            <div class="form-group">
                <label for="passengerName">Passenger Name:</label>
                <input type="text" id="passengerName" name="passengerName" required>
            </div>
            <div class="form-group">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="numPassengers">Number of Passengers:</label>
                <input type="number" id="numPassengers" name="numPassengers" min="1" required>
            </div>
            <div class="form-group">
                <label for="pickupLocation">Pickup Location:</label>
                <input type="text" id="pickupLocation" name="pickupLocation" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="tripType">Trip Type:</label>
                <select id="tripType" name="tripType" required>
                    <option value="one-way">One-way</option>
                    <option value="round-trip">Round-trip</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scheduledTime">Scheduled Time:</label>
                <input type="datetime-local" id="scheduledTime" name="scheduledTime">
            </div>
            
            
             <!-- Informational Message -->
             <div class="form-group" id="infoMessage" style="display: none;">
                <p id="infoText"></p>
            </div>

            <!-- Scheduled Time Input -->
            <div class="form-group" id="returnTimeContainer" style="display: none;">
                <label for="returnTime">Return Time:</label>
                <input type="datetime-local" id="returnTime" name="returnTime">
            </div>

            <!-- Buttons -->
            <button type="button" id="nextButton">Next</button>
            <button type="submit" id="submitButton" style="display: none;">Submit</button>
                
        </form>
    </div>

    <div id="passenger-list"></div>
    <script src="passenger.js"></script>
    </body>
</html>
